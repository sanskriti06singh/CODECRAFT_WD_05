<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-700 min-h-screen flex items-center justify-center text-white px-4">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl w-full max-w-4xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">üåç Weather App </h1>

    <select id="citySelect" class="w-full mb-6 px-4 py-2 text-black rounded-lg">
      <option value="">-- Select a City --</option>
      <option value="London">London</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Delhi">Delhi</option>
      <option value="New York">New York</option>
      <option value="Sydney">Sydney</option>
    </select>

    <button onclick="showWeather()" class="w-full bg-white text-blue-700 font-semibold px-6 py-2 rounded-lg hover:bg-blue-100 transition">
      Show Weather
    </button>

    <div id="weatherCard" class="hidden mt-8 bg-white/20 p-6 rounded-xl text-center">
      <h2 class="text-2xl font-bold mb-2" id="cityName"></h2>
      <img id="weatherIcon" class="mx-auto mb-2" width="80" />
      <p id="description" class="capitalize text-lg"></p>
      <p id="temperature" class="text-4xl font-bold"></p>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4 text-sm">
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="pressure"></p>
        <p id="visibility"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
